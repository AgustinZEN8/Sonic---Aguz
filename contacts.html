                <h2> Completar: </h2>
                <div class="form-group row">

                        <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre/s*" required>

                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">

                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">

                        </div>
                    </div>    
                </div>
                <div class="form-group row">
                    <div id="paises" class="col-xs-12 col-md-12 col-lg-12">

                        <select name="" class="countries boton p-0" id="">

                            <option value="bol">Bolivia</option>

                            <option value="par">Paraguay</option>
                            <option value="per">Peru</option>
                            <option value="uru">Uruguay</option>

                    </div>
                    </div>
