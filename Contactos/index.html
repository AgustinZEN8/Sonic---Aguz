<head>
    <meta charset="UTF-8">

<body>    
    <header>
        <div class="row m-0">
            <div class="col-xs-12 col-md-12 col-lg-2 p-3 bg-black text-center">
              <img src="/Assets/LOGO.png" class="logo" width="190px" height="60px"  alt="logo de sonic">
            </div>
            <div class="col-xs-12 col-md-12 col-lg-2 p-3 bg-black text-center">
              <a href="/Home/index.html" class="navitem" style="text-decoration:none;"> Inicio </a>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-2 p-3 bg-black text-center">
              <a href="/Productos/index.html" class="navitem" style="text-decoration:none;" > Productos </a>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-2 p-3 bg-black text-center">
              <a href="/Personajes/index.html" class="navitem" style="text-decoration:none;" > Personajes </a>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-2 p-3 bg-black text-center">
              <a href="/Contactos/index.html" class="navitem" style="text-decoration:none;"> Contactos </a>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-2 p-3 bg-black text-center">
              <a href="/About/index.html" class="navitem" style="text-decoration:none;"> About </a>
            </div>
        </div>
      </header>
    <main>
        <fieldset>
            <form>
                <h2> Completar: </h2>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre/s">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Apellido/s">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <div>Soy mayor de 18 aÑos</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <div> Me gustaria recibir novedades mediante mi mail </div>
                        </div>
                    </div>    
                </div>
                <div class="form-group row">
                    <div id="paises" class="col-xs-12 col-md-12 col-lg-12">
                        <div> ¿De donde eres? </div>
                        <select name="" class="countries boton p-0" id="">
                            <option value="arg">Argentina</option>
                            <option value="bol">Bolivia</option>
                            <option value="chi">Chile</option>
                            <option value="par">Paraguay</option>
                            <option value="per">Peru</option>
                            <option value="uru">Uruguay</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <button type="submit" class="enviar btn btn-success border-dark "> Enviar datos </button>
                    </div>
                </div>
            </form>       
        </fieldset>   
    </main> 
    <footer >
        <h4 class="footer p-1 m-1">© SEGA - Paginada creada por Agustin Martinez</h4>
        <div class="hola">
          <img src="/Assets/Sonic hola.gif" alt="sonic saludando" width="100px" srcset="un sonic saludando">
        </div>
      </footer>
